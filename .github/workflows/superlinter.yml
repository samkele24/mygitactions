
name: Super-Linter

on: push

Jobs:
  super-lint:
    name: Lint code base
    runs-on: unbuntu-latest
    steps:
      -name: Checkout code
       uses: Action/checkout@v2

       -name: Run Super-Linter
        uses: GitHub/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{Secrets.GITHUB_TOKEN}}
